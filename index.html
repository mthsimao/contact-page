<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact page</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>  
    
    <header>
        <div class="img-company">
            <img src="assets/contact-form-icon.svg">
        </div>
    </header>

    <main>
        <div class="title">
            <h1>Interested in our <br> business pricing?</h1>
            <p>Fill out the form to view details and weâ€™ll <br> contact you as soon as possible.</p>
        </div>

        <div class="card">
            <form method="post">
                <div class="form-flex">

                    <div class="name flex-column">
                        <label for="iname">Name</label>
                        <input type="text" name="name" id="iname">
                    </div>

                    <div class="email flex-column">
                        <label for="iemail">Email</label>
                        <input type="email" name="email" id="iemail">
                    </div>
                    
                
                    <div class="company-size flex-column">

                        <label for="icompanySize">Company Size</label>
                        <select id="icompanySize" name="Company Size">
                            <option value="0-50">0-50 Employees</option>
                            <option value="50-100">50-100 Employees</option>
                            <option value="101-200">101-200 Employees</option>
                            <option value="201-400">201-400 Employees</option>
                        </select>
                    
                    </div>
                
                    <div class="subject-size flex-column">

                        <label for="isubject">Subject</label>
                        <select id="isubject" name="subject">
                           <option value="building-landing-pages">Building Landing Pages</option>
                           <option value="building-online-store">Building Online Store</option>
                           <option value="recreating-projects">Recrating Projects</option>
                        </select>
                    
                    </div>

                    <div class="text-message">
                        <textarea name="textarea" id="itextArea" cols="30" rows="10"></textarea>
                    </div>

                </div><!--form flex-->

            </form>
        </div><!--card-->
    </main>

</body>
</html>
